---
layout: default
---

<div class="home">
    <script>
        var tag = window.location.href.match("[^?]+$")[0];
        posts_matching_tag = new Set();
        {% for post in site.posts %}
            {% for tag in post.tags %}
                if("{{tag}}".toLowerCase() == tag.toLowerCase()){
                    posts_matching_tag.add({
                        url: "{{post.url}}",
                        title: "{{post.title}}",
                        date: "{{post.date}}".substr(0, 10) + "T00:00:00"
                    });
                }
            {% endfor %}
        {% endfor %}
        console.log(posts_matching_tag);

        $(document).ready(function(){
            $("#tag").html(
                tag.split(new RegExp('[\<\>\'\"]')).join('')
            );

            posts_matching_tag.forEach(function(post){
                console.log(post);
                var date = new Date(post.date);
                var months = [
                    "Jan",
                    "Feb",
                    "Mar",
                    "Apr",
                    "May",
                    "Jun",
                    "Jul",
                    "Aug",
                    "Sep",
                    "Oct",
                    "Nov",
                    "Dec"
                ];

                $("#post-list").html(
                    $("#post-list").html() +
                        "<li class=\"dense-list\"><span class=\"post-meta\">" +
                        months[date.getMonth()] + ", " +
                        date.getFullYear() + "</span><a href=\"" +
                        post.url + "\">" +
                        post.title + "</a></li>"
                );

            });
        });
    </script>

  <h1 class="page-heading">Posts having tag #<span id="tag"></span>:</h1>

  <ul class="post-list" id="post-list"></ul>



  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
