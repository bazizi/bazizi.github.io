---
layout: default
---

<div class="home">
    <script>
        var tag = window.location.href.match("\#.*")[0].substr(1);
        posts_matching_tag = new Set();
        {% for post in site.posts %}
            {% for tag in post.tags %}
                if("{{tag}}".toLowerCase() == tag.toLowerCase()){
                    posts_matching_tag.add({
                        url: "{{post.url}}",
                        title: "{{post.title}}"
                    });
                }
            {% endfor %}
        {% endfor %}
        console.log(posts_matching_tag);

        $(document).ready(function(){
            posts_matching_tag.forEach(function(post){
                console.log(post);
                $("#post-list").html(
                    $("#post-list").html() +
                        "<li><a href=\"" + post.url + "\">" +
                        post.title + "</a></li>"
                );

            });
        });
    </script>

  <h1 class="page-heading">Posts by tag</h1>

  <ul class="post-list" id="post-list"></ul>



  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
