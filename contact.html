<h2>Contact Me:</h2>
<form action="https://formspree.io/b.azizi@rocketmail.com" method="POST">
    <div class="container">
        <div class="row">
            <label for="subject" class="col-4">Subject:</label>
            <input type="text" class="col-4" name="subject"><br>
        </div>
        <div class="row">
            <label for="email" class="col-4">E-mail:</label>
            <input class="col-4" type="email" name="_replyto">
        </div>
        <div class="row">
            <label for="message" class="col-4">Message:</label>
            <textarea class="col-7"  name="message" rows="10"></textarea>

        </div>
        <input type="submit" value="Send">
    </div>
</form>
